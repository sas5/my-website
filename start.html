<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Cool Background */
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Button Style */
        .btn {
            background: #12c2e9;
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 class="text-3xl font-bold mb-4">üìö Online Exam</h1>
        <button class="btn mt-4" onclick="authenticate()">üîë Login to OneDrive</button>
        
        <div id="exam-list" class="hidden">
            <h2 class="mt-6 text-xl font-semibold">Select an Exam</h2>
            <ul id="exam-files" class="mt-4 text-lg space-y-2"></ul>
        </div>

        <div id="question-container" class="hidden">
            <h3 id="question" class="text-lg mt-4 font-semibold"></h3>
            <div id="choices" class="mt-4 flex flex-col space-y-2"></div>
            <button class="btn mt-4" onclick="nextQuestion()">Next ‚û°</button>
            <div id="progress" class="mt-2 text-sm"></div>
        </div>

        <div id="result" class="hidden text-lg font-semibold"></div>
    </div>

    <script>
        let questions = [];
        let currentQuestion = 0;
        let correctAnswers = 0;
        let startTime;
        const WORKER_URL = "https://wandering-fog-6b72.apppps505.workers.dev";

        async function authenticate() {
            console.log("üîÑ Authenticating...");
            alert("Make sure you are logged into OneDrive in this browser.");

            fetch(`${WORKER_URL}/file_list.json`)
                .then(response => response.json())
                .then(data => displayExams(data.files))
                .catch(error => alert("Error loading exams."));
        }

        function displayExams(files) {
            document.getElementById("exam-list").classList.remove("hidden");
            const examFiles = document.getElementById("exam-files");
            examFiles.innerHTML = "";
            files.forEach(file => {
                let item = document.createElement("li");
                item.innerHTML = `<button class="btn" onclick="loadExam('${file.name}')">${file.name}</button>`;
                examFiles.appendChild(item);
            });
        }

        async function loadExam(fileName) {
            console.log(`üì• Loading: ${fileName}`);

            try {
                const response = await fetch(`${WORKER_URL}/${fileName}`);
                questions = await response.json();
                document.getElementById("exam-list").classList.add("hidden");
                document.getElementById("question-container").classList.remove("hidden");

                startTime = new Date();
                showQuestion();
            } catch (error) {
                alert("Error loading exam.");
            }
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                return endExam();
            }

            let q = questions[currentQuestion];
            document.getElementById("question").innerText = q.question;
            let choicesDiv = document.getElementById("choices");
            choicesDiv.innerHTML = "";

            q.choices.forEach((choice, index) => {
                let btn = document.createElement("button");
                btn.className = "btn";
                btn.innerText = choice;
                btn.onclick = () => checkAnswer(index);
                choicesDiv.appendChild(btn);
            });

            document.getElementById("progress").innerText = `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestion].answer) correctAnswers++;
            currentQuestion++;
            showQuestion();
        }

        function endExam() {
            let endTime = new Date();
            let timeTaken = Math.round((endTime - startTime) / 1000);
            let percentage = (correctAnswers / questions.length) * 100;

            document.getElementById("question-container").classList.add("hidden");
            document.getElementById("result").classList.remove("hidden");
            document.getElementById("result").innerHTML = `
                <h2>üéâ Exam Completed!</h2>
                <p>‚úÖ Grade: ${percentage.toFixed(2)}%</p>
                <p>‚úÖ Correct Answers: ${correctAnswers} / ${questions.length}</p>
                <p>‚è≥ Time Taken: ${timeTaken} seconds</p>
            `;
        }
    </script>
</body>
</html>
